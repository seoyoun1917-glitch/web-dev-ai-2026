<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./practice10-register.css" />
  </head>
  <body>
    <div class="form-title">
      <h2>회원가입</h2>

      <div class="form-group">
        <input type="text" placeholder="아이디를 입력해주세요" />
        <div class="form-text">
          영문자로 시작하며 영문자와 숫자 조합으로 4~12자 이내
        </div>
      </div>

      <div class="form-group">
        <input type="password" placeholder="비밀번호를 입력해주세요" />
        <div class="form-text">영문자, 숫자, 특수문자 조합으로 8~15자 이내</div>
      </div>

      <div class="form-group">
        <input
          type="password"
          placeholder="비밀번호를 다시 한 번 입력해주세요"
        />
        <div class="form-text">위 비밀번호와 동일하게</div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="이름을 입력해주세요" />
        <div class="form-text">한글 2자 이상</div>
      </div>

      <div class="form-group">
        <input type="email" placeholder="이메일을 입력해주세요" />
        <div class="form-text">이메일 형식</div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="전화번호를 입력해주세요" />
        <div class="form-text">전화번호 형식</div>
      </div>

      <div class="btn-group">
        <button class="btn btn-submit">회원가입</button>
        <button class="btn btn-cancel">취소</button>
      </div>
    </div>
  </body>
</html>
